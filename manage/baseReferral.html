	<script type="text/javascript">
		$(function(){
			var objSearch = $.objSearch;
			loadData('body').baseReferral()
			$("#subtn1").click(function(){
				var val=$('input:radio[name="agreen"]:checked').val();
				if(val=="yes"){
					$.ajax({
						url:$.ip+'/manApply/baseajax',
						type:'post',
						data:{"hospitalId1":objSearch.mbhospitalId},
						dataType:'json',
						success:function(data){
							if(data.msg){
								Showbo.Msg.alert("审核通过",function () {
									search=location.search;
									hash=location.hash;
									location.href='baseMesage.html'+search+hash;
								});
							}
						}
					});
				}
			});
		});
	</script>
