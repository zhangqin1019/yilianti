<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>远程病理</title>
<link rel="stylesheet" type="text/css" href="../css/public.css"/><!-- 公共样式 -->
<link rel="stylesheet" type="text/css" href="../css/bpage.css"/><!-- 界面样式 -->
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script><!-- 1.8.3jq库 -->
<script type="text/javascript" src="../js/public.js"></script><!-- 公共js -->
<style type="text/css">html,body{background-color: #f5f5f5;}</style>
</head>
<body>
	<div class="list-content">
		<div class="list-title">
			<h3>医联体上级医院 —— ${hospitalName }</h3>
		</div>
		<div class="list-broad">
			<a href="javaScript:void(0)">首页</a>
			<span>></span>
			<a href="javaScript:void(0)">远程诊疗</a>
			<span>></span>
			<a href="javaScript:void(0)" class="a-last">远程阅片</a>
		</div>
		<div class="consultation-container" id="wrap">
			<div class="consultation-top fixed">
				<h4 class="sousuo1">诊疗列表</h4>
				<button class="sousuo3 sousuo-btn">搜索</button>
				<input class="sousuo3" type="text" placeholder="请输入搜索内容"/>
			</div>
      		<table class="table-public">
      			<tr>
   					<th>序号</th>
					<th>会诊编号</th>
					<th>患者姓名</th>
					<th>会诊类型</th>
					<th>会诊日期</th>
					<th>会诊时间</th>
					<th>所属医院</th>
					<th>当前状态</th>
					<th>操作</th>
				</tr>
      		</table>
      		<div class="fenye">
				共$pages.currPage$/$pages.totalPage$页
				<a href="">首页</a>
				<a href="">上一页</a>
				<a href="">下一页</a>
				<a href="">最后</a>
			</div>
		</div>
		<div class="list-footer fixed">
			<p>Copyright 2017 &copy; 智慧医联体远程医疗系统 iMUTS</p>
			<p class="pull-right">广东粤融实业有限公司</p>
		</div>
	</div>

</html>
