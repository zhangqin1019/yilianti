	<script type="text/javascript">
	    $(function(){
			loadData('body').referralform(function (data) {
				if(data.statu=='已向下转诊'){
					$('#cen1').css('display','block');
					$('.show-cont').css('display','block');
				}
				//查看上级医院意见
				$('.show-btn').click(function(){
					if(data.statu=='等待确认'||data.statu=='待最终确认'){
						Showbo.Msg.alert("转诊待处理，请您耐心等待！");
					}else if(data.statu=='已最终确认' ){
						$('.show-cont').css('display','block');
					}
				})
				//查看上级医院下转意见
				$('.show-btn1').click(function(){
					if(data.statu=='已向下转诊' ){
						$('#pronation').css('display','block');
					}
				})
			});
	    });
		//文本框只读
		$('#form table input').attr('readonly',true);
	</script>
