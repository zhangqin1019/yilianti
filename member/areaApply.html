<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>申请信息管理</title>
<link rel="stylesheet" type="text/css" href="../css/public.css"/><!-- 公共样式 -->
<link rel="stylesheet" type="text/css" href="../css/bpage.css"/><!-- 界面样式 -->
<link rel="stylesheet" type="text/css" href="../css/rcbuild.css"/><!-- 界面样式 -->
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script><!-- 1.8.3jq库 -->
<script type="text/javascript" src="../js/rcbuild.js"></script><!-- 界面js -->
<script type="text/javascript" src="../js/public.js"></script><!-- 公共js -->
<script type="text/javascript" src="../js/jquery.jqprint-0.3.js"></script><!-- 打印 -->
<style type="text/css">html,body{background-color: #f5f5f5;}</style>
</head>
<body>
	<div class="list-content">
		<div class="list-title">
			<h3>医联体基层医院 —— ${hospitalName }</h3>
		</div>
		<div class="list-broad">
			<a href="javaScript:void(0)">首页</a>
			<span>></span>
			<a href="javaScript:void(0)">成员医院管理</a>
			<span>></span>
			<a href="javaScript:void(0)" class="a-last">申请信息管理</a>
		</div>
		<div class="apply-container" id="wrap">
            <ul class="jdt">
                <li>医联体基层医院申请</li>
                <li>审批</li>
                <li>完成</li>
            </ul>

            <div class="jdt-item">
                <a class="infos" href="javascript:;" >查看上级医院审核信息</a>
                <p style="display: none;" id="consent">贵院的远程会诊中心建设申请信息已通过审核！</p>
                <p style="display: none;" id="consentNo">还在审核当中，请您耐心等待</p>
                <div class="btn-group" style="display: none;">
                    <button class="btn next-btn jdt-btn btn-info">下一步</button>
                </div>
            </div>
            <div class="jdt-item">
                <caption><h2><a href="javascript:void(0)">2&nbsp;医联体合同签署</a></h2></caption>
                <object type="application/pdf" data="../File/oralCavity1.pdf" declare="declare" width="60%" height="600"></object>
              		<div>
                    <label class="radio agree">
                        <input type="radio" checked="checked" name="memberContract"  value="1"/>同意
                    </label>
                    <label class="radio">
                        <input type="radio" name="memberContract"  value="0"/>不同意
                    </label>
              		<button class="subtn next-btn btn-info" id="submit1">提交</button>
               		</div>
            </div>
            <div class="jdt-item">
                <a class="infos" href="javascript:;">查看上级医院审核信息</a>
                <p style="display: none;" id="contractYes">同意贵院签署医联体合同！</p>
                <p style="display: none;" id="contractNo">请您耐心等待，合同正在处理！</p>
                <p style="display: none;" id="contract">对不起，合同未通过！<button class="btn next-btn jdt-btn btn-info">重新申请</button></p>
                <div class="btn-group" style="display: none;">
                    <button class="btn next-btn jdt-btn btn-info">下一步</button>
                </div>
            </div>
            <div class="jdt-item">
                <p><h2><a href="javascript:void(0)">3&nbsp;医联体建设进度汇报</a></h2></p>
                <textarea rows="10" style="width: 100%;" name="schedule" class="input-pub">${schedule}</textarea>
                <!--<button type="submit" class="subtn next-btn">提交</button>-->
                <br />
               <button class="subtn next-btn btn-info" id="submit2">提交</button>
            </div>
        </div>
		<div class="list-footer fixed">
			<p>Copyright 2017 &copy; 智慧医联体远程医疗系统 iMUTS</p>
			<p class="pull-right">广东粤融实业有限公司</p>
		</div>
	</div>
</body>
</html>
