<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>存档阅片</title>
		<link rel="stylesheet" type="text/css" href="../css/public.css"/><!-- 公共样式 -->
		<link rel="stylesheet" type="text/css" href="../css/popup.css"/><!-- 界面样式 -->
		<link rel="stylesheet" type="text/css" href="../css/bpage.css"/><!-- 界面样式 -->
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script><!-- 1.8.3jq库 -->
		<script type="text/javascript" src="../js/public.js"></script><!-- 公共js -->
		<script type="text/javascript" src="../js/popup.js"></script><!-- popupjs -->
		<style type="text/css">html,body{background-color: #f5f5f5;}</style>
	</head>
	<body>
		<div class="list-content">
			<div class="list-title">
				<h3>会诊专家 —— </h3>
			</div>
			<div class="list-broad">
				<a href="javaScript:void(0)">首页</a>
				<span>></span>
				<a href="javaScript:void(0)">远程诊疗</a>
				<span>></span>
				<a href="screenshotList.html">存档阅片</a>
				<span>></span>
				<a href="screenshot.html" class="a-last">存档阅片详情</a>
			</div>
			<div class="userinfo-container" id="wrap">
				<div id="saveimg" class="userinfo">
					<dl>
						<dt>
							<h2>视频会诊图片</h2>
						</dt>
						<dd>
							<div class="dis-table-row">
								<span class="input-pub dis-table-cell">
									<img src="../images/caseHistory.png" alt="暂无图片">
								</span>
							</div>
						</dd>
					</dl>
					<dl>
						<dt>
							<h2>内窥会诊图片</h2>
						</dt>
						<dd>
							<div class="dis-table-row">
								<span class="input-pub dis-table-cell">
									<img src="../images/caseHistory.png" alt="暂无图片">
								</span>
							</div>
						</dd>
					</dl>
				</div>
				<div class="btn-group">
					<button class="btn btn-info backnav">返回</button>
				</div>
			</div>
			<div class="list-footer fixed">
				<p>Copyright 2017 &copy; 医联体及医共体互连互通系统 iMUTS</p>
				<p class="pull-right">广东粤融实业有限公司</p>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var conId=location.search.split('=')[1];
		var saveimg = $('#saveimg')[0];
		var saveimgDd = $(saveimg).find('dd');
		sumOpinion();
	    function sumOpinion(){
	    	$.ajax({
				url:$.ip+'/consu/screenshot',
				type: 'post',
				data: {"conId":conId},
				dataType: 'json',
				success:function(data){
					var imgarr = data.listMap;
					imgarr.length&&saveImg(saveimgDd,imgarr);
				}
			});
	    }
	</script>
</html>
