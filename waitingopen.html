	<script type="text/javascript">
		$(function(){
			function getRequest() {
				var url = window.location.search;
				var theRequest = new Object();
				if (url.indexOf("?") != -1) {
					var str = url.substr(1);
					strs = str.split("&");
					for(var i = 0; i < strs.length; i ++) {
						theRequest[strs[i].split("=")[0]]=decodeURI(strs[i].split("=")[1]);
					}
				}
				return theRequest;     
			}
			var arrMenu = getRequest();
			var aMenu = $('.list-broad>a:gt(0)');
			var title = $('.list-title h3');
			aMenu[1].href = decodeURI(location.href)
			title[0].innerText = arrMenu['menu0']+' —— ';
			for (var i=0;i<aMenu.length;i++) {
				aMenu[i].innerText = arrMenu['menu'+(i+1)];
			}
		});
	</script>
